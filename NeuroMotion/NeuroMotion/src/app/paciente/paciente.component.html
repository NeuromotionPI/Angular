<form (ngSubmit)="registerPatient()">
  <label for="patientName">Nombre:</label>
  <input type="text" id="patientName" [(ngModel)]="patientName" name="patientName" required>

  <label for="registerEmail">Email:</label>
  <input type="email" id="registerEmail" [(ngModel)]="registerEmail" name="registerEmail" required>

  <label for="registerPassword">Password:</label>
  <input type="password" id="registerPassword" [(ngModel)]="registerPassword" name="registerPassword" required>

  <label for="phoneNumber">Número de Teléfono:</label>
  <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required>

  <button type="submit">Registrar Paciente</button>
</form>
